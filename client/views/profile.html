<template name='profile'>
  <div id="profile">
    <div class="container">
      <div class="row">
        <div class="col col-lg-6">
          <h2>Edit Profile</h2>

          <form>
            {{#each profileFields}}
              {{> _profileField}}
            {{/each}}
            {{submit_button 'Update Profile'}}
          </form>
        </div>

        {{#if showPreview}}
          <div class="col col-lg-6">
            <h2>Preview Profile</h2>
            {{> userCard }}
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="_profileField">
  {{#if isTextField }}
    <div class="form_group">
      {{#with profile}}
        {{text_field ../name type=../type required=../required hint=../hint placeholder=../placeholder afterAddon=../afterAddon class="profileField"}}
      {{/with}}
    </div>
  {{/if}}

  {{#if isCheckbox}}
    <div class="checkbox">
      {{check_box name label=label required=required}}
    </div>
  {{/if}}
</template>
